<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajuste para subir os elementos da área de criação de notas */
    .nota-container {
      margin-top: -30px;  /* Subir a seção de nova nota */
    }

    /* Garantir que os botões de edição e exclusão fiquem sempre lado a lado */
    .btn-group-nota {
      display: flex;
      gap: 5px; /* Espaço entre os botões */
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Bloco de Notas</h1>
    <div class="row">
      <div class="col-4">
        <h3>Suas Notas</h3>
        <ul id="notasList" class="list-group">
          <!-- Lista de notas com botões de edição e exclusão -->
        </ul>
      </div>
      <div class="col-8 nota-container">
        <h3>Nova Nota</h3>
        <!-- Campo de título -->
        <input type="text" id="notaTitulo" class="form-control mb-2" placeholder="Título da Nota" />

        <!-- Caixa de texto para o conteúdo da nota -->
        <textarea id="notaContent" class="form-control" rows="10" placeholder="Nova Nota"></textarea>

        <!-- Botão de salvar -->
        <button class="btn btn-primary mt-2" onclick="salvarNota()">Salvar Nota</button>
      </div>
    </div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
