<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Registro</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="mb-3">
          <label for="confirmaSenha" class="form-label">Confirme sua senha</label>
          <input type="password" id="confirmaSenha" class="form-control" placeholder="Confirme sua senha">
        </div>
        <div class="d-grid">
          <button id="registerButton" class="btn btn-primary" onclick="registrar()">Registrar</button>
        </div>
        <div class="mt-3 text-center">
          <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
