<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Bloco de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Registro</h1>
    <div class="row justify-content-center">
      <div class="col-4">
        <input type="email" id="email" class="form-control" placeholder="Email" />
        <input type="password" id="senha" class="form-control mt-2" placeholder="Senha" />
        <input type="password" id="confirmaSenha" class="form-control mt-2" placeholder="Confirme sua Senha" />
        <button class="btn btn-primary mt-2" onclick="registrar()">Registrar</button>
        <p class="mt-2">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
